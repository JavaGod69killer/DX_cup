<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="no2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
             crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>  

    <title>DEEP MIND</title>
  </head>
  <body>
    <header>
        <div class = "navbar">
            <div class = "logo"><a href="#" id="logo">DEEP MIND</a></div>
            <ul class="links">
                <li><a href="#">HOME</a></li>
                <li><a href="#"> ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <a href="#" class="action_btn"></a>
            <div class=" toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="container">
            <div class="bar">
                <div class="fill"></div>
            </div>
            <div class="counter">0%</div>
            <button>click here</button>
        </div>
        <div class="output">
            <img src="result1.jpg" alt="result">
            <div class="text">Энэхүү хэсгийг тусгайлан анхаарна уу!!!</div>
        </div>
        <script type="text/javascript">
            let container = document.querySelector(".container");
            let output = document.querySelector(".output");
            let fill = document.querySelector(".fill");
            let click = document.querySelector("button");

            click.addEventListener('click',()=>{
                var a = 0;
                var run = setInterval(frames,50);
                function frames(){
                    a = a+1;
                    if(a == 101){
                        clearInterval(run);
                        container.style.display = "none";
                        output.style.display = "block";
                    }
                    else{
                        var counter = document.querySelector(".counter");
                        counter.textContent = a+"%";
                        fill.style.width = a +"%";

                    }
                }
            })

        </script>
  </body>
