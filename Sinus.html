<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
             crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>  

    <title>DEEP MIND</title>
  </head>
  <body>
    <header>
        <div class = "navbar">
            <div class = "logo"><a href="#">DEEP MIND</a></div>
            <ul class="links">
                <li><a href="#">HOME</a></li>
                <li><a href="#"> ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <a href="#" class="action_btn">GET STARTED</a>
            <div class=" toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>
    <div class="wrapper">
      <div class="box">
        <div class="input-bx">
          <h2 class="upload-area-title"> Upload file</h2>
          <form action="">
            <input onclick="mDialog()"  type="file" id="upload" accept=".png, .jpg," hidden>
            <label for="upload" class="uploadlabel">
              <span><i class="fa fa-cloud-upload"></i></span>
              <p>Click here</p>
            </label>
          </form>

        
         </div>
         <div id="fliewrapper">
          <h3 class="uploaded">uploaded documents</h3>
          <div class="showfilebox">
            <div class="left">
              <span class="filetype">PNG and JPG</span>
              <h3>Deep mind web</h3>
            </div>
            <div class="right">
              <span>&#215;</span>
            </div>
          </div>
         </div>
      </div>
    </div>
    <div class="words">
      <div class="border">
        <p  id="dialog"></p>
      </div>
    </div>
    <script src="newFile.js"></script>
  </body>
</html>
